<!DOCTYPE HTML>
<html lang = "en-US">

<head>
  <meta charset = "UTF-8">
  <title> Contact Me</title>
  <link rel = "stylesheet"
        type = "text/css"
        href = "myStyle.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/b5b47d7508.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script>
      window.onbeforeunload = function () {
          window.scrollTo(0, 0);
      }
  </script>
  <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
              x.className = "topnav";
          }
      }
  </script>
</head>



<body>
  <!-- Navigation bar for all pages-->
  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="previousProject.html"><i class="fa fa-code-fork"
       aria-hidden="true"></i> Past Projects</a>
    <a href="Resume.html"><i class="fa fa-file-text" aria-hidden="true"></i>
       Resume</a>
    <a href=""><i class="fa fa-trophy"
       aria-hidden="true"></i> Achievments</a>
    <a href = "contactMe.html" class="active"><i class="fa fa-phone"
       aria-hidden="true"></i>
       Contact Me</a>
    <a href="javascript:void(0);" class="icon"
       onclick="myFunction()">&#9776;</a>
  </div>

  <div class="container">
    <h1 id="sectionHeaders">How to contact me</h1>
    <p id=mainContent>
      If you wish to contact me, please fill out the form below and I will get back to you
      as soon as possible. Fields with the "<span style="color: red">*</span>" are required, and must be filled in in order to submit
      the form.
  </div>

  <form action = "">
    <fieldset>
      <p>
        <label id = "singleLine">Name <span style="color: red">*</span></label>
        <input type = "text"
               value = "John Doe"/>
      </p>
      <p>
        <label id = "singleLine">Email <span style="color: red">*</span></label>
        <input type = "email"
               id = "txtEmail"
               value = "john.doe@hotmail.com"/>
      </p>
      <p>
        <label id = "singleLine">Phone Number <span style="color: red">*</span></label>
        <input type = "text"
               value = "xxx-xxx-xxxx"/>
      </p>
      <p>
        <label>Prefered form of contact<label>
          <select name="contact">
            <option value=""></option>
            <option value="Phone Number">Phone Number</option>
            <option value="Email">Email</option>
          </select>
      </p>

      <p>
        <label>Message</label>
      </p>
      <p>
        <textarea id = "comment"
                  rows = "10"
                  cols = "80"></textarea>
      </p>
      <p>
        <input id = "formButton" type = "submit"/>
        <input id = "formButton" type = "reset"/>
      </p>
    </fieldset>
  </form>

</body>
</html>
